{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-sm mb-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <div class="form-group">
                            <form method="post">{% csrf_token %}
                                <a href="{% url 'product-page' product.id %}" class="card-link"><h4
                                        class="card-title">{{ product.name }}</h4></a>
                                <p class="card-text">Цена за штуку: {{ product.price|floatformat }} рублей</p>
                                <p class="card-text text-success">Есть в наличии!</p>
                                <div>
                                    <a class="btn btn-info" href="{% url 'product-page' product.id %}">Заказать</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
