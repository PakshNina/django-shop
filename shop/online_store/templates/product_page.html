{% extends 'base.html' %}
{% block content %}
    <div class="col-sm mb-4">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <h4 class="text-info mb-4">{{ product.name }}</h4>
                <div class="row mb-4">
                    <div class="col-sm">Цена</div>
                    <div class="col-sm">{{ product.price|floatformat }} рублей за штуку</div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm">Количество на складе</div>
                    <div class="col-sm">{{ product.stock_quantity }} штук</div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm">Описание</div>
                    <div class="col-sm">{{ product.description }}</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
